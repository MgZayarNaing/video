{% extends 'admin_base.html' %}
{% block title %} Category Detail {% endblock %}

{% block body %}
<div id="content-page" class="content-page">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-lg-8">
                <div class="iq-card">
                    <div class="iq-card-header d-flex justify-content-between align-items-center">
                        <div class="iq-header-title">
                            <h4 class="card-title">Category Detail</h4>
                        </div>
                        <a href="{% url 'category_list' %}" class="btn btn-secondary">Back to List</a>
                    </div>
                    <div class="iq-card-body">
                        <div class="form-group">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" id="id" value="{{ category.id }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="name">Category Name</label>
                            <input type="text" class="form-control" id="name" value="{{ category.name }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="created_at">Created At</label>
                            <input type="text" class="form-control" id="created_at" value="{{ category.created_at }}" readonly>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <a href="{% url 'update_category' category.id %}" class="btn btn-primary">Edit</a>
                            <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
