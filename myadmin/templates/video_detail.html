{% extends 'admin_base.html' %}
{% block title %} Video Detail {% endblock %}

{% block body %}
<div id="content-page" class="content-page">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-lg-8">
                <div class="iq-card">
                    <div class="iq-card-header d-flex justify-content-between align-items-center">
                        <div class="iq-header-title">
                            <h4 class="card-title">Video Detail</h4>
                        </div>
                        <a href="{% url 'video_list' %}" class="btn btn-secondary">Back to List</a>
                    </div>
                    <div class="iq-card-body">
                        <div class="form-group">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" id="id" value="{{ video.id }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="name">Video Name</label>
                            <input type="text" class="form-control" id="name" value="{{ video.name }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" readonly>{{ video.description }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" class="form-control" id="category" value="{{ video.category.name }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="user">Uploaded By</label>
                            <input type="text" class="form-control" id="user" value="{{ video.user.username }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="created_at">Created At</label>
                            <input type="text" class="form-control" id="created_at" value="{{ video.created_at }}" readonly>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <a href="{% url 'update_video' video.id %}" class="btn btn-primary">Edit</a>
                            <a href="{% url 'video_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
