{% extends 'admin_base.html' %}
{% load static %}
{% block title %}Video Detail{% endblock %}

{% block body %}
<div id="content-page" class="content-page">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-lg-8">
                <div class="iq-card">
                    <div class="iq-card-header d-flex justify-content-between align-items-center">
                        <div class="iq-header-title">
                            <h4 class="card-title">Video Detail</h4>
                        </div>
                        <a href="{% url 'video_list' %}" class="btn btn-secondary">Back to List</a>
                    </div>
                    <div class="iq-card-body">
                        <div class="form-group">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" id="id" value="{{ video.id }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="name">Video Name</label>
                            <input type="text" class="form-control" id="name" value="{{ video.name }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" readonly>{{ video.description }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" class="form-control" id="category" value="{{ video.category.name }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="created_at">Created At</label>
                            <input type="text" class="form-control" id="created_at" value="{{ video.created_at }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="video_preview">Video Preview</label>
                            <div style="position: relative;">
                                <video id="videoPreview" width="100%" controls>
                                    <source id="videoSource" src="{{ video.video_file.url }}" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                                <button id="playPauseButton" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: none; background: none; color: white; font-size: 48px; cursor: pointer;">
                                    <i class="fas fa-play" id="playPauseIcon"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="file_size">File Size</label>
                            <p id="fileSize">{{ video.video_file.size|filesizeformat }}</p>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <a href="{% url 'update_video' video.id %}" class="btn btn-primary">Edit</a>
                            <a href="{% url 'video_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let hideButtonTimeout;

    document.getElementById('playPauseButton').addEventListener('click', function() {
        var video = document.getElementById('videoPreview');
        var icon = document.getElementById('playPauseIcon');
        if (video.paused) {
            video.play();
            icon.className = 'fas fa-pause';
            hideButtonAfterTimeout();
        } else {
            video.pause();
            icon.className = 'fas fa-play';
            clearTimeout(hideButtonTimeout);
            document.getElementById('playPauseButton').style.display = 'block';
        }
    });

    document.getElementById('videoPreview').addEventListener('play', function() {
        var icon = document.getElementById('playPauseIcon');
        icon.className = 'fas fa-pause';
        hideButtonAfterTimeout();
    });

    document.getElementById('videoPreview').addEventListener('pause', function() {
        var icon = document.getElementById('playPauseIcon');
        icon.className = 'fas fa-play';
        clearTimeout(hideButtonTimeout);
        document.getElementById('playPauseButton').style.display = 'block';
    });

    function hideButtonAfterTimeout() {
        clearTimeout(hideButtonTimeout);
        hideButtonTimeout = setTimeout(function() {
            document.getElementById('playPauseButton').style.display = 'none';
        }, 1000);
    }
</script>
{% endblock %}
